data:
  train_urls:
      - "gs://levanter-eu/lakh-data-inter-16384/train.txt"
  validation_urls:
      - "gs://levanter-eu/lakh-data-inter-16384/valid.txt"
  cache_dir: "gs://levanter-eu/lakh-data-inter-16384/cache/"
  tokenizer: "passthrough"
  plaintext: True
  enforce_eos: False
model:
  type: gpt2
  hidden_dim: 768
  num_heads: 16
  num_layers: 12
  seq_len: 32768
  scale_attn_by_inverse_layer_idx: true
  gradient_checkpointing: true
  use_flash_attention: true
  flash_attention_block_size: 8192
  embed_pdrop: 0.1
  resid_pdrop: 0.1
trainer:
  mp: p=f32,c=bfloat16
  model_axis_size: 1
  per_device_parallelism: 1
  num_train_steps: 115000
  #load_checkpoint_path: "gs://levanter-eu/lakh-checkpoints/blooming-plasma-85/step-104050"
  train_batch_size: 32

  checkpointer:
    base_path: gs://levanter-eu/lakh-checkpoints/
    save_interval: 30m

  axis_resources:
    batch: "data"
    vocab: "model"
    mlp: "model"
    heads: "model"
  parameter_axis_resources:
    embed: "data"
optimizer:
  learning_rate: 6E-4
  weight_decay: 0.1
