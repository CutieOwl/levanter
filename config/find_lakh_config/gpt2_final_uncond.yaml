data:
  train_urls:
      - "/nlp/scr/jthickstun/anticipation/datasets/arrival/train.txt"
  validation_urls:
      - "/nlp/scr/jthickstun/anticipation/datasets/arrival/valid-small.txt"
  cache_dir: "/nlp/scr/kathli/cache/"
  tokenizer: "passthrough"
  plaintext: True
  enforce_eos: False
model:
  hidden_dim: 768
  num_heads: 12
  num_layers: 12
  seq_len: 1024
trainer:
  mp: p=f32,c=bfloat16
  num_train_steps: 100000
  load_checkpoint_path: "/nlp/scr/kathli/checkpoints/lunar-night-207/step-66391"
  learning_rate: 3E-4

  checkpointer:
    base_path: "/nlp/scr/kathli/checkpoints"
    save_interval: 30m

  per_device_parallelism: 16
  axis_resources:
    batch: "data"
    vocab: "model"
    mlp: "model"
    heads: "model"
