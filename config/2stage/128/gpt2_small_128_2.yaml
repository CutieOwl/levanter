data: 
- !include ../../data/openwebtext_source.yaml
- !include ../../data/openwebtext_source.yaml
model:
  type: gpt2
  hidden_dim: 768
  num_heads: 12
  num_layers: 12
  seq_len: [128, 1024]
  gradient_checkpointing: true
  scale_attn_by_inverse_layer_idx: true
  embed_pdrop: 0.1
  resid_pdrop: 0.1
trainer:
  wandb:
    project: "levanter"
    tags: [ "openwebtext", "gpt2"]

  mp: p=f32,c=bfloat16
  model_axis_size: [1, 1]
  per_device_parallelism: [-1, -1]

  train_batch_size: [4096, 512]
  step_curriculum: [2, 1]
  eval_idx: 1
  num_train_steps: 11319    
optimizer:
  learning_rate: 6E-4
  weight_decay: 0.1
  min_lr_ratio: 0.1
