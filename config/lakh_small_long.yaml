data:
  train_urls:
      - "gs://levanter-eu/lakh-data-auto-inter/train.txt"
  validation_urls:
      - "gs://levanter-eu/lakh-data-auto-inter/valid.txt"
  cache_dir: "gs://levanter-eu/lakh-data-inter/cache/"
  tokenizer: "passthrough"
  plaintext: True
  enforce_eos: False
model:
  hidden_dim: 768
  num_heads: 12
  num_layers: 12
  seq_len: 32768 
  gradient_checkpointing: true
  scale_attn_by_inverse_layer_idx: true
  embed_pdrop: 0.1
  resid_pdrop: 0.1
trainer:
  mp: p=f32,c=bfloat16
  learning_rate: 6E-4
  weight_decay: 0.1
  model_axis_size: 2
  per_device_parallelism: 1
  num_train_steps: 100000
  #load_checkpoint_path: "gs://levanter-lakh/checkpoints/zesty-sun-215/step-90000"
  train_batch_size: 16

  checkpointer:
    base_path: gs://levanter-eu/lakh-checkpoints/
    save_interval: 30m

  axis_resources:
    batch: "data"
    vocab: "model"
    mlp: "model"
    heads: "model"
  parameter_axis_resources:
    embed: "data"
